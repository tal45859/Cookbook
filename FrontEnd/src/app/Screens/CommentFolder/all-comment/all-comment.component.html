<div class="container">

  <p class="text-primary h4">תגובות</p>
  <hr class="mb-3 text-primary">
  <div class="row mb-3">
    <ul class="list-group  mt-3  " *ngFor="let item of this.AllCommentArray | paginate: { itemsPerPage: 10, currentPage: page }">
      <li class="list-group-item active" type="button" (click)="ChangePanel(item.Id)" aria-current="true">{{item?.Title}}</li>
      <div class="removeDisplay" id="{{item.Id}}">
          <li class="list-group-item" ><p>{{item?.Body}}</p></li>
          <li class="list-group-item" *ngIf="Role=='Admin'" ><button (click)="DeleteComment(item.Id)" class="btn btn-danger">מחק</button></li>
          <li id="Error{{item.Id}}" class="list-group-item removeDisplay" ><small class="text-danger">{{ResponseMessage.Message}}</small></li>
    </div>
    </ul>
  </div>
  <pagination-controls class="text-center mt-3" (pageChange)="page = $event"  [previousLabel]="'הקודם'"
  [nextLabel]="'הבא'"></pagination-controls>
</div>
