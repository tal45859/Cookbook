<div class="container justify-content-center">

  <div class="mt-3">
    <button (click)="OpenChildren=1" class="btn btn-primary ms-1 mb-1 {{OpenChildren==1?'active':''}} ">כל התגובות</button>
    <button (click)="OpenChildren=2" class="btn btn-primary ms-1 mb-1 {{OpenChildren==2?'active':''}} ">הוספת תגובה</button>
    <button (click)="OpenChildren=3" class="btn btn-primary ms-1 mb-1 {{OpenChildren==3?'active':''}} ">דווח</button>
</div>

<app-all-comment [RecipeIdToGetAll]="RecipeId" *ngIf="OpenChildren==1"></app-all-comment>
<app-add-comment [RecipeIdToAdd]="RecipeId" *ngIf="OpenChildren==2" ></app-add-comment>
<app-add-reporting [RecipeIdToReporting]="RecipeId" *ngIf="OpenChildren==3"></app-add-reporting>
</div>
