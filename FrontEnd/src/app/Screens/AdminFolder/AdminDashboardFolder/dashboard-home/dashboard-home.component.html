<div class="container justify-content-center">

  <div class="mt-3">
    <button (click)="OpenChildren=1" class="btn btn-primary ms-1 mb-1 {{OpenChildren==1?'active':''}} ">ניהול דיווחים</button>
    <button (click)="OpenChildren=2" class="btn btn-primary ms-1 mb-1 {{OpenChildren==2?'active':''}} ">ניהול קטגוריה</button>
    <button (click)="OpenChildren=3" class="btn btn-primary ms-1 mb-1 {{OpenChildren==3?'active':''}} ">ניהול תת קטגוריה</button>
</div>

<app-reporting-dashboard *ngIf="OpenChildren==1"></app-reporting-dashboard>
<app-category-dashboard *ngIf="OpenChildren==2" ></app-category-dashboard>
<app-subcategory-dashboard *ngIf="OpenChildren==3" ></app-subcategory-dashboard>
</div>
