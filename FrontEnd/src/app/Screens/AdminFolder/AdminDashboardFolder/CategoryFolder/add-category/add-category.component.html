<div class="container">

  <div class="border border-primary p-5 mt-5 mb-5">
    <p class="text-primary h2">הוספת קטגוריה</p>
    <hr class="mb-3 text-primary">
      <div class="mb-3">
          <input class="form-control mb-1 {{this.ResponseErrorMesage.Isok ?'':'is-invalid'}} "   type="text" [(ngModel)]="CategoryObjToAdd.CategoryName"
           placeholder="שם קטגוריה" id="validationServerEmail" aria-describedby="validationServerEmailFeedback" required>
          <div id="validationServerEmailFeedback" class="invalid-feedback">
            {{this.ResponseErrorMesage.Message}}
          </div>
      </div>
      <div *ngIf="this.IsCreate" class="mt-3 mb-3">
        <small class="text-success">הקטגוריה הוספה בהצלחה</small>
      </div>

      <div *ngIf="!SpinnerOn" class="mt-2">
        <div><button  class="btn btn-primary" (click)="SpinnerOn=true ; ClickAddCategory()">הוסף</button></div>
      </div>


        <div *ngIf="SpinnerOn" class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
</div>
