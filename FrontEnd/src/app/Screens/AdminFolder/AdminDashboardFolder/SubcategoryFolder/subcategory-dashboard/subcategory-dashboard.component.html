<div class="container">

  <p class="text-primary h2">ניהול תת קטגוריה</p>
  <hr class="mb-3 text-primary">
  <div>
    <button (click)="OpenChildren=1" class="btn btn-primary ms-1 mb-1 {{OpenChildren==1?'active':''}} ">כל התתי קטגוריות</button>
    <button (click)="OpenChildren=2" class="btn btn-primary ms-1 mb-1 {{OpenChildren==2?'active':''}} ">הוספת תת קטגוריה</button>
  </div>

  <div class="mt-3">
    <app-all-sub-category *ngIf="OpenChildren==1"></app-all-sub-category>
    <app-add-sub-category *ngIf="OpenChildren==2"></app-add-sub-category>
  </div>


</div>
