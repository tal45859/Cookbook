<div class="container">

  <div class="border border-primary p-5 mt-5 mb-5">
    <p class="text-primary h2">הוספת תת קטגוריה</p>
    <hr class="mb-3 text-primary">
      <div class="mb-3">
          <input class="form-control mb-1 {{this.ResponseErrorMesage[0].Isok ?'':'is-invalid'}} "   type="text" [(ngModel)]="SubcategoryObjToAdd.SubcategoryName"
           placeholder="שם תת קטגרויה" id="validationServerEmail" aria-describedby="validationServerEmailFeedback" required>
          <div id="validationServerEmailFeedback" class="invalid-feedback">
            {{this.ResponseErrorMesage[0].Message}}
          </div>
      </div>

      <div class="mb-3">
        <label for="validationServerSelect" class="form-label">קטגרויה ראשית</label>
        <select class="form-select mb-1 {{this.ResponseErrorMesage[1].Isok ?'':'is-invalid'}} "
         id="validationServerSelect" aria-describedby="validationServerSelectFeedback"
         [(ngModel)]="SubcategoryObjToAdd.CategoryId" required>
          <option selected disabled value="">בחר קטגוריה ראשית</option>
          <option *ngFor=" let item of AllCaegoryArray " [value]="item.Id">{{item.CategoryName}}</option>
        </select>
        <div id="validationServerSelectFeedback" class="invalid-feedback">
          {{this.ResponseErrorMesage[1].Message}}
        </div>
      </div>


      <div *ngIf="this.IsCreate" class="mt-3 mb-3">
        <small class="text-success">תת הקטגוריה הוספה בהצלחה</small>
      </div>
      <div *ngIf="!this.ResponseErrorMesage[2].Isok" class="mt-3 mb-3">
        <small class="text-danger">{{this.ResponseErrorMesage[2].Message}}</small>
      </div>

      <div *ngIf="!SpinnerOn" class="mt-2">
        <div><button  class="btn btn-primary" (click)="SpinnerOn=true ; ClickAddSubategory()">הוסף</button></div>
      </div>


        <div *ngIf="SpinnerOn" class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
</div>
