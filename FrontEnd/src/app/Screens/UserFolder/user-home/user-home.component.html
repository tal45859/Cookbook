    <div class="mt-3">

      <button (click)="OpenChildren=2" class="btn btn-primary ms-1 {{OpenChildren==2?'active':''}}  ">עדכון פרטים אישים</button>
  </div>

  <app-user-details *ngIf="OpenChildren==1" [UserObjectInput]="UserObject" ></app-user-details>
  <app-user-update *ngIf="OpenChildren==2" [UserObjectInput]="UserObject"></app-user-update>

</div>
