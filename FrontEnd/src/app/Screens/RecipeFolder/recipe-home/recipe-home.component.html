<div class="container justify-content-center">

  <div *ngIf="this.HaveToken" class="mt-3">
    <button (click)="OpenChildren=1" class="btn btn-primary ms-1 mb-1 {{OpenChildren==1?'active':''}} ">כל המתכונים</button>
    <button (click)="OpenChildren=2" class="btn btn-primary ms-1 mb-1 {{OpenChildren==2?'active':''}} ">המתכונים שלי</button>
    <button (click)="OpenChildren=3" class="btn btn-primary ms-1 mb-1 {{OpenChildren==3?'active':''}} ">המועדפים שלי</button>
</div>

<app-all-recipe *ngIf="OpenChildren==1"></app-all-recipe>
<app-user-recipe *ngIf="OpenChildren==2" ></app-user-recipe>
<app-favorite-recipe *ngIf="OpenChildren==3" ></app-favorite-recipe>
</div>
